<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr5</title>
</head>
<body>
    <script language="JavaScript" type="text/javascript">
        var name = prompt('Введіть ім\'я:');
        var position = prompt('Введіть посаду:');
        var phone = prompt('Введіть телефон:');

        var visitcard = ' <TABLE width="100%" border="0">'
            +' <TR>'
            +' <TD align="CENTER" valign="CENTER">'
            +' <IMG src="images/visit_card.gif" width="70px">'
            +' </TD>'
            +' <TD align="CENTER">'
            +' <B>' + name + '</B><BR>'
            +' <I>' + position + '</I><BR>'
            +' <FONT color="blue">' + phone + '</FONT>'
            +' </TD>'
            +' </TR>'
            +' </TABLE>';
        
        document.write('<TABLE width="100%" border="0" align="CENTER">');
        for(var y=0; y<12; y++)
        {
            document.write('<TR>');
            for(var x=0; x<3; x++)
            {
                document.write( '<TD align="CENTER" style="border-style: dashed; border-width:thin;">');
                document.write( visitcard );
                document.write('</TD>');
            }
            document.write('</TR>');
        }
        document.write('</TABLE>');
    </script>
</body>
</html>
